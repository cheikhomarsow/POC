<div class="ks-crm-contacts-users-list-column-table-container">
  <table class="table table-hover ks-table-cells-vertical-align-middle " *ngIf="user$">
    <thead>
      <tr>
        <th>Login</th>
        <th>Firstname</th>
        <th>Lastname</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>{{ user$?.login }}</td>
        <td>{{ user$?.firstName }}</td>
        <td>{{ user$?.lastName }}</td>
      </tr>
    </tbody>
  </table>
</div>
