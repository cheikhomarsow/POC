<div *ngIf="user$">
  <table>
    <tr>
      <th>Login</th>
      <th>Firstname</th>
      <th>Lastname</th>
      <th>Email</th>
      <th>Status</th>
    </tr>
    <tr>
      <td>{{user$?.login}}</td>
      <td>{{user$?.firstName}}</td>
      <td>{{user$?.lastName}}</td>
      <td>{{user$?.email}}</td>
      <td>{{user$?.activated | userActivated}}</td>
    </tr>
  </table>
</div>
