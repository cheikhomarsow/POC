
<form [formGroup]='myForm' (ngSubmit)='submitHandler()'>
  <div class="example-container">

    <mat-form-field>
      <input matInput formControlName="login" placeholder="Login">
    </mat-form-field>

    <mat-form-field>
      <input matInput formControlName="firstName" placeholder="FirstName">
    </mat-form-field>

    <mat-form-field>
      <input matInput formControlName="lastName" placeholder="LastName">
    </mat-form-field>

    <mat-form-field>
      <input matInput formControlName="email" placeholder="Email">
    </mat-form-field>
    <section class="example-section">
        <mat-checkbox class="example-margin" formControlName="roleUser">Role User</mat-checkbox>
        <mat-checkbox class="example-margin" formControlName="roleAdmin">Role Admin</mat-checkbox>
      </section>
  </div>
  <button mat-raised-button type="submit" color="primary">Add</button>
</form>
